name: Sync and Build

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  sync_and_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v3
        with:
          path: main

      - name: Checkout upstream repository
        uses: actions/checkout@v3
        with:
          repository: upstream-owner/upstream-repo
          ref: main
          path: upstream

      - name: Check for upstream changes (excluding .github/workflows)
        id: check_changes
        run: |
          cd main
          git remote add upstream ../upstream
          git fetch upstream
          CHANGES=$(git diff --name-only upstream/main | grep -v '^\.github/workflows/')
          if [ -n "$CHANGES" ]; then
            echo "changes_found=true" >> $GITHUB_OUTPUT
          else
            echo "changes_found=false" >> $GITHUB_OUTPUT
          fi

      - name: Merge upstream changes, keep local workflows
        if: ${{ steps.check_changes.outputs.changes_found == 'true' }}
        run: |
          cd main
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git merge --no-commit --strategy recursive -X ours upstream/main
          git commit -am "Merge upstream changes"

      - name: Trigger build_release workflow
        if: success() && ${{ steps.check_changes.outputs.changes_found == 'true' }}
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: build_release.yml
          token: ${{ secrets.GITHUB_TOKEN }}
